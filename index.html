<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="utf-8" />
    <title>תשבץ הגיון</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" 
          integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="css/style.css" rel="stylesheet" />
    <meta name="description" content="ארכיון תשבצי ההיגיון של אינטל">
    <meta name="keywords" content="תשבץ הגיון, תשבץ היגיון, תשבצי היגיון, תשבץ אינטל">
</head>

<body>
    
    <div id="wrapper" class="hide">
        <h1 id="title"></h1>
        <h2 id="author"></h2>
        <div class="row">
            <div id="crossword" class="col"></div>
        </div>
        <div class="row">
            <div id="clues_horizontal" class="clues col"></div>
            <div id="clues_vertical" class="clues col"></div>
        </div>
    </div>

    <div id="index" class="hide">
        <h1>רשימת תשבצים</h1>
        <ul id="crossword_list"></ul>
    </div>

    <div id="loader">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">טוען...</span>
        </div>
    </div>

    <script src="dist/runtime.bundle.js" type="module"></script>
    <script src="dist/app.bundle.js" type="module"></script>

</body>

</html>
